<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap" rel="stylesheet">
	<title>Odin Login</title>
</head>
<body>
	<div class="lat_izq">
		<div class="logo">
			<img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
			<span>Odin</span>
		</div>
		<div class="credits">Photo by <a href="https://unsplash.com/@lorenzoherrera">Lorenzo Herrera</a> on <a href="https://unsplash.com">Unplash</a></div>
	</div>
	<div class="lat_der">
		<div class="box1">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
			Sign up <em>now</em> to get started.</p>
			<p>You <em>know</em> you want to.</p>
		</div>
		<div class="box2">
			<p>Let's do it!</p>
			<form action="#" method="get" id="form1" class="form">
				<div class="field">
					<label for="name">First name</label>
					<input type="text" id="name" name="name" required/>
				</div>
				<div class="field">
					<label for="lname">Last name</label>
					<input type="text" id="lname" name="lname" required/>
				</div>
				<div class="field">
					<label for="email">Email</label>
					<input type="email" id="email" pattern=".+@example\.com" required/>
				</div>
				<div class="field">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
				</div>
				<div class="field">
					<label for="pass">Password</label>
					<input type="password" id="pass" name="password" minlength="8" required/>
				</div>
				<div class="field">
					<label for="cpass">Confirm password</label>
					<input type="password" id="cpass" name="password" minlength="8" required/>
				</div>
			</form>
		</div>
		<div class="box3">
			<button type="submit" form="form1" value="Submit">Create Account</button>
			<p>Already have an account? <a href="#">Log in</a></p>
		</div>
	</div>
	<script src="javascript.js"></script> 
</body>
</html>
